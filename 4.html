<!DOCTYPE html>

<body>
<script>
  "use strict";

  const num = +prompt("Введите число");
  const units = num % 10;
  const tens = Math.trunc(num / 10) % 10;
  const hundred = Math.trunc(num /  100) % 10;
  console.log(`В числе ${num} количество сотен: ${hundred}, десятков: ${tens}, \
единиц: ${units}`);
</script>
</body>
</html>
