<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<script>
  "use strict";

  const tCelsius = +prompt("Введите температуру в градусах Цельсия");
  console.log(tCelsius);
  const tFarenheit = (9 / 5) * tCelsius + 32;
  alert(`Цельсий: ${tCelsius}, Фаренгейт: ${Math.round(tFarenheit)}`);
</script>
</body>
</html>
