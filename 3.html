<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson-1</title>
</head>
<body>
<script>
    "use strict";

  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5"); 

  /*
  1. 10 + 10 и плюс строка, поэтому получаем 2010,то есть последнее это не число а строка 
  и происходит слияние, на выходе получаем строку
  2. 10 прибавляем к строке получаем,1010 то есть происходит слияние,
  а так как у нас уже строка, соответственно прибавляем ее к числу 
  то получаем еще одно слияние 101010 и на выходе строку
  3. число прибавляем к числу получаем 20 и далее видим унарный плюс 
  дает строке значение числа соответственно получаем 30
  4.здесь делим число на минус число значения без числа получаем бесконесть в сторону уменьшения
  5.число делим на строку,получаем Nan,то есть число не делиться на строку,
  произошла ошибка вычислений
  */
</script>
</body>
</html>
