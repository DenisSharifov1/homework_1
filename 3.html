<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson-1</title>
</head>
<body>
<script>
    "use strict";
/*
  1. 10 + 10 и плюс строка, поэтому получаем 2010,то есть последнее это не число а строка 
  и происходит слияние, на выходе получаем строку
  2. 10 прибавляем к строке получаем,1010 то есть происходит слияние,
  а так как у нас уже строка, соответственно прибавляем ее к числу 
  то получаем еще одно слияние 101010 и на выходе строку
  3. число прибавляем к числу получаем 20 и далее видим унарный плюс 
  дает строке значение числа соответственно получаем 30
  4.При делении на -"" пустая строка превращается в число 0, знак минуса сохраняется, 
  при делении на минус ноль получаем -Infinity (минус бесконечность).
  5.чВ последнем примере 10 / +"2,5" мы должны получить NaN потому, 
  что невозможно превратить значение "2,5" в число, из-за того что разделитель дробной части внутри - запятая, а должна быть точка. Из-за этого мы получаем NaN в выражении +"2,5", а при любых арифметических операциях с NaN мы всегда получаем NaN, 
  то есть 10 / NaN получим NaN.
  */
  
  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5"); 
</script>
</body>
</html>
